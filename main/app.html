<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AWS SDK for JavaScript Version 3 - Blank</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="main.js"></script>
</head>

<body>

<!-- Congnito UserPool Authentication State --->

<div style="font-weight:bold;color:blue;padding-top: 5px;padding-bottom: 5px;;">Cognito UserPool</div>
<div style="font-weight:normal;color:black; border:5px solid lightgray; padding:5px;margin:5px;">
<b>Authenticated:</b> <span id="cognito_user_pool_authenticated">-</span> <br/>
<b>AccessToken:</b> <div id="cognito_user_pool_access_token" style="overflow-wrap: break-word;">-</div><br/>
<b>IdToken:</b> <div id="cognito_user_pool_id_token" style="overflow-wrap: break-word;">-</div><br/>
<b>AccessKeyId:</b> <div id="cognito_identity_pool_access_key_id" style="overflow-wrap: break-word;">-</div><br/>
<b>SecretKey:</b> <div id="cognito_identity_pool_secret_key" style="overflow-wrap: break-word;">-</div><br/>
<b>SessionToken:</b> <div id="cognito_identity_pool_session_token" style="overflow-wrap: break-word;">-</div><br/>
<b>Expiration:</b> <div id="cognito_identity_pool_expiration" style="overflow-wrap: break-word;">-</div><br/>
</div>

<!-- Congnito UserPool - Sign In --->

<div style="font-weight:bold;color:blue;padding-top: 5px;padding-bottom: 5px;;">Sign In</div>
<b>UserId: </b><input type="text" id="sign_in_request_user_id"/>
<b>Password: </b><input type="text" id="sign_in_request_password"/>
<button class="btn default button-6" onclick="cognitoSignIn()">Sign In</button> 
<div id="sign_in_result">
</div>

<!-- Congnito IdentityPool - GetCredentials --->

<div style="font-weight:bold;color:blue;padding-top: 5px;padding-bottom: 5px;;">Get Security Credentials</div>
<button class="btn default button-6" onclick="cognitoGetSecurityCredentials()">Get Credentials</button> 
<div id="get_security_credentials_result">
</div>

<!-- S3 - ListBucketObjects --->

<div style="font-weight:bold;color:blue;padding-top: 5px;padding-bottom: 5px;;">List Bucket Objects</div>
<button class="btn default button-6" onclick="s3ListBucketObjects()">List Objects</button> 
<div id="s3_list_bucket_objects_result">
</div>

</body>
</html>
